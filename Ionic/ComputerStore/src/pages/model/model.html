<ion-header>

  <ion-navbar>
      <button icon-only (click)="goBack()" start>
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    <ion-title>Laptop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Model</ion-label>
      <ion-input [(ngModel)]="mymodel" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="myname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input [(ngModel)]="myprice" type="number" min=0></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Core</ion-label>
      <ion-input [(ngModel)]="mycore" type="number" min=0 max =10></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Procesador</ion-label>
      <ion-input [(ngModel)]="myproc" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Speed</ion-label>
      <ion-input [(ngModel)]="myspeed" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ram</ion-label>
      <ion-input [(ngModel)]="myram" type="number" min=1 max =10></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Graphic Card</ion-label>
      <ion-input [(ngModel)]="mygraphic" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Screen</ion-label>
      <ion-input [(ngModel)]="myscreen" type="number" min=1 max=300></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Battery Cells</ion-label>
      <ion-input [(ngModel)]="mybattery" type="number" min=0 max =5></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button (click)="dismiss()">Add</button>
  </div>
</ion-content>
